<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Talk</title>
    <link rel="stylesheet" href="/assets/css/chat.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <div id="headstatus" style="font-size: 1rem"><i class="fas fa-circle icon-red"></i>&nbsp;disconnected
                </div>
            </div>
            <div class="msger-header-options">
                <button type="button" id="leave" class="msger-leave-btn" style="font-size: 1rem">leave</button>
            </div>
        </header>
        <div class="msger-chat">
        </div>
        <div class="msger-inputarea">
            <textarea class="msger-input" id="msg" placeholder="say something..." rows="1"
                style="font-family:'Roboto', sans-serif;"></textarea>
            <button type="button" id="send" class="msger-send-btn"><i class="fas fa-paper-plane fa-lg"></i></button>
        </div>
    </section>
    <script src="/assets/js/chat.js"></script>
</body>

</html>
